<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>

  <script>

    AFRAME.registerComponent('redirect', {
  
      schema: {
        href: {default: ''}
      },
  
      init: function() {
        var data = this.data;
        var el = this.el; 
  
         // react to the click
         this.el.addEventListener('click', function () {
           // navigate to another url
           window.location = data.href;
         })
      }
    });
  
  </script>

  <body>
    <a-scene>
      <a-assets>
    
        <img id="imgLink2" src="assets/foto 2.jpg">

        <img id="imgLink10" src="assets/foto 10.jpg">
        <img id="groundTexture" src="assets/flores.jpg">
       

    </a-assets>
    
    <a-image 
    src="#imgLink2"
    position="-12 2 1"

    width="2"
    height="3"
    redirect="href: https://www.instagram.com/criticalmind_/?next=%2F"
